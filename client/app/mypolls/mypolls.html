<div ng-include="'components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
    <div class="container">
        <h3>Who votes?</h3>
        <h1>YOUvote!</h1>
        <p class="lead">Quickly gather data from your audience by submitting a  custom poll!</p>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="well top30">
            <h3 class="text-center">Your majesty, </h3>
            <h1 class="text-center">Here are the results from your polls:</h1>
        </div>
        <div class="col-md-6" ng-repeat="thing in awesomeThings" ng-hide="removed(thing);">
            <table class="table">
                <tr>
                    <th>
                        <h4>{{thing.name}}</h4>
                    </th>
                    <th>
                        <h4>Score</h4>
                    </th>
                </tr>
                <tr ng-repeat="choice in thing.choices">
                    <td>
                        <h4>{{choice}}</h4></td>
                    <td>
                        <h4><label class="label label-primary">{{thing.scores[$index]}}+</label></h4>
                    </td>
                </tr>
                <tr>
                    <th>
                        <h4><a href='poll/{{thing._id}}'>Direct link to poll</a></h4>
                    </th>
                    <th>
                        <button class="btn btn-danger" ng-click="deleteThing(thing)">Delete poll</button>
                    </th>
                </tr>
            </table>
        </div>
        <div class="col-sm-12">
            <h1 class="text-center well">Make a new poll!</h1>
        </div>
        <div class="col-sm-12">
        <div class="col-sm-12 text-center">
            <p>Question</p>
            <p><input class="col-xs-12" ng-model="newThing"></p>
        </div>
        <div class="text-center col-sm-12 top30" ng-repeat="newChoice in newChoices">
                <p>Option {{newChoice + 1}}:</p>
                <p>
                    <input class="col-xs-12" ng-model="newAnswers[$index]">
                </p>
        </div>
        <div class="col-sm-12 top30">
            <button class="btn btn-info btn-lg col-xs-5 top17" ng-click="addChoice()">Add Option</button>
            <button class="btn btn-primary btn-lg col-xs-5 col-xs-offset-2 top17" ng-click="addThing(newThing)">Submit</button>
        </div>
        </div>
    </div>
</div>
<div>
</div>
<footer class="footer">
    <div class="container">
        <p>Angular Fullstack v2.1.1 |
            <a href="https://twitter.com/linn_ben">@linn_ben</a>
    </div>
</footer>
